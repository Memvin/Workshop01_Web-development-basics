        <figure class="card" data-category="study">

          <figcaption>
            <h4>Study Session</h4>
            <p>study</p>
          </figcaption>
        </figure>

        <figure class="card" data-category="camping">
          <img src="https://images.unsplash.com/photo-1470770841072-f978cf4d019e?w=900&h=650&fit=crop" alt="Mountains during sunset">
          <figcaption>
            <h4>Sunset View</h4>
            <p>camping</p>
          </figcaption>
        </figure>

        <figure class="card" data-category="snorkelling">
          <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=900&h=650&fit=crop" alt="Clear turquoise sea water">
          <figcaption>
            <h4>Clear Water</h4>

        <figure class="card" data-category="knitting">

  <script>
    (function () {
      function init() {
        const status = document.getElementById("js-status");
        if (status) status.textContent = "JS: running ✅";

        const filterBtns = document.querySelectorAll(".chip");
        const galleryItems = document.querySelectorAll(".card");

        if (!filterBtns.length || !galleryItems.length) return;

        filterBtns.forEach((btn) => {
          btn.addEventListener("click", () => {
            const filterValue = btn.dataset.filter;

            filterBtns.forEach((b) => b.classList.remove("is-active"));
            btn.classList.add("is-active");

            galleryItems.forEach((item) => {
              const itemCategory = item.dataset.category;
              const shouldShow = filterValue === "all" || itemCategory === filterValue;
              item.classList.toggle("is-hidden", !shouldShow);
            });
          });
        });
      }

      if (document.readyState === "loading") {
        document.addEventListener("DOMContentLoaded", init);
      } else {
        init();
      }
    })();
  </script>
</body>
